<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CommentTree</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
  <style>
    /* fallback если styles.css не загрузится */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 20px; }
  </style>
</head>
<body>
  <h1>CommentTree</h1>

  <section class="search">
    <input id="searchInput" type="text" placeholder="Поиск по комментариям..." />
    <button id="searchBtn">Найти</button>
  </section>

  <section>
    <h2>Дерево комментариев</h2>
    <div id="commentsRoot"></div>
  </section>

  <section class="new-comment">
    <h2>Создать комментарий</h2>
    <label>User ID <input id="userId" type="number" value="1" min="1" /></label>
    <label>Parent ID (опционально) <input id="parentId" type="number" min="1" /></label>
    <textarea id="content" rows="3" placeholder="Текст комментария..."></textarea>
    <button id="createBtn">Отправить</button>
    <div id="createMsg" class="msg"></div>
  </section>

  <section>
    <h2>Результаты поиска</h2>
    <ul id="searchResults"></ul>
  </section>

</body>
</html>
