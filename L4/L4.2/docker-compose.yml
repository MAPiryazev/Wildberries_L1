services:
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: mycut-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mycut-network

  worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mycut-worker-1
    environment:
      - WORKER_ID=worker-1
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - LOG_LEVEL=info
      - WORKER_THREADS=4
      - DELIMITER=,
      - FIELDS=1,2,3
      - CHUNK_SIZE=1048576
      - QUORUM_SIZE=2
      - TIMEOUT_WORKER=30s
      - TIMEOUT_QUORUM=60s
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - mycut-network

  worker-2:
